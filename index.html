<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script type="text/javascript" src="clickEvent.js"></script>-->
    <title>Yoda Chat</title>
    <!-- Custom font -->
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  </head>

  <body style="background-color: rgba(0,0,0,0.0);"> 
    <header style="background-color: rgba(0,0,0,0.0);">
      <div class="container, transbox">
        <div class="row row-header,transbox">
          <div class="col-xs-12, transbox">
            <h1 class="ontop" style="margin-left: 38%; margin-right: auto; width: 100%;"><img src="http://vignette2.wikia.nocookie.net/starwars/images/4/42/StarWarsOpeningLogo.svg/revision/latest?cb=20120211213511" width="25%" height="25%"></img></h1>
          </div>
        </div>
      </div>
      
    </header>

    <div class="row, transbox" id="nickWrap">
      <div class="col-sm-6 col-sm-push-3">
        <p style="align-content: center; font-family: 'Play', sans-serif; font-size: 2em; color: #A0A0A0">Enter a username:</p>
        <p id="nickError"></p>
        <form class="form-horizontal" id="setNick">
          <input class="form-control" type="text" size="35" id="nickname" style="font-size: 20px" autocomplete="off">
          <input class="form-control btn-primary" type="submit" value="Enter chat">
        </form>
      </div>
    </div>
    <div class="row" id="contentWrap" style="background-color: rgba(0,0,0,0.0);">
        <div class="col-sm-6 col-sm-push-3" id="chatWrap" style="background-color: rgba(0,0,0,0.0); margin-left: auto; margin-right: auto; width: device-width">
          <form class="form-horizontal" id="send-message">
            <textarea class="form-control" rows="3" id="chat" style="font-size: 20px" readonly></textarea>
            <input type="text" class="form-control" id="message" autocomplete="off">
            <input class="form-control btn-primary" type="submit" value="Send">
          </form>
        </div>
        <div id="users"></div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="client.js"></script>
  </body>
</html>
