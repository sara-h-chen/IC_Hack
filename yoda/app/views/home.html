
    <div class="container" ng-controller="ChatController">
        <div class="row row-content">
            <div class="col-xs-6 col-xs-push-3">
              <form class="form-horizontal" name="chatForm" novalidate>
                <div class="form-group">
                  <textarea class="form-control" id="chatArea" name="chatArea" rows="10" ng-model="chat.history" readonly></textarea>
                </div>
                <div class="form-group">
                  <div class="col-xs-9">
                    <input type="text" name="message" class="form-control" ng-model="chat.message">
                  </div>
                  <div class="col-xs-3">
                    <button type="submit" class="form-control btn-primary" ng-submit="sendMessage()">Send</button>
                  </div>
                </div>
              </form>
            </div>
        </div>
    </div>
